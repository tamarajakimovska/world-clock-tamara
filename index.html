<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏱️</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Bangkok</option>
      </select>

      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">June 8th 2023</div>
          </div>
          <div class="time">15:02:22</div>
        </div>
        <div class="city" id="tel_aviv">
          <div>
            <h2>Tel Aviv 🇮🇱</h2>
            <div class="date">June 8th 2023</div>
          </div>
          <div class="time">16:02:22</div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date">June 8th 2023</div>
          </div>
          <div class="time">23:02:22</div>
        </div>
      </div>
    </div>

    <footer>
      Coded by
      <strong>
        <a href="https://www.shecodes.io/graduates/79953-tamara-jakimovska"
          >Tamara Jakimovska 💜</a
        >
      </strong>
      <span>
        <a href="https://github.com/tamarajakimovska/world-clock-tamara"
          >Github
        </a></span
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
